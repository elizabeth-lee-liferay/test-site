<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting HTML, CSS, JS sheets</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"><!-- This links css to html -->

</head>
<body>
    <h1>Elizabeth Lee</h1>
    <button onclick="displayDate()">Date</button><!-- This calls the displayDate function in JS -->
    <p id="dateDisplay"></p><!-- This is where the JS function will be returned -->

    <button onclick="displayPersonalInfo()">Personal Information</button>
    <p id="personalInfoDisplay"></p>
    
    <script src="../js/app.js"></script><!-- This links JS to html -->
</body>
</html>
